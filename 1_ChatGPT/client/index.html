<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - your coding AI JJC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!--estructura básica de una página web con un formulario de chat.-->
    <div id="app"><!--El elemento con el id "app" es el contenedor principal de la página.-->
      <div id="chat_container"></div><!--Este será el contenedor donde se mostrarán los mensajes del chat.-->
      <form>
        <textarea name="promt"cols="1" rows="1" placeholder="Ask codex..."></textarea><!--Este textarea es donde los usuarios pueden escribir sus mensajes-->
        <button type="submit"><img src="assets/send.svg"/></button><!--Este botón se utiliza para enviar el mensaje del usuario al chat.-->
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
